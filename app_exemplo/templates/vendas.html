    <h2>Vendas</h2>

    <form method="post">
        {% csrf_token %}
        
        {{ form.as_p }}

        <button type="submit">Enviar</button>
    </form>

    <table style="border: solid 2px">
        {% for venda in vendas %}
        <tr>
            <td style="border: solid 1px">{{venda.cliente}}</td>
            <td style="border: solid 1px">{{venda.produto}}</td>
            <td style="border: solid 1px">{{venda.quantidade}}</td>
            <td style="border: solid 1px">{{venda.preco}}</td>
        </tr>
        {% endfor %}
    </table>
